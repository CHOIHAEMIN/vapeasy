{% extends "base.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <div class="signup">
        <form method="post">
            {% csrf_token %}
            {% include "form_errors.html" %}
            <div class="input_id">
                <label for="username">아이디</label>
                <input type="text" placeholder="아이디" name="username" id="username"
                value="{{ form.username.value|default_if_none:'' }}">
            </div>
            <div class="input_password">
                <label for="password1">비밀번호</label>
                <input type="password" placeholder="비밀번호" name="password1" id="password1"
                value="{{ form.password1.value|default_if_none:'' }}">
            </div>
            <div class="input_password2">
                <label for="password2">비밀번호 확인</label>
                <input type="password" placeholder="비밀번호 확인" name="password2" id="password2"
                value="{{ form.password2.value|default_if_none:'' }}">
            </div>
            <div class="input_name">
                <label for="name">이름</label>
                <input type="text" placeholder="이름" name="name" id="name"
                value="{{ form.name.value|default_if_none:'' }}">
            </div>
            <div class="input_email">
                <label for="email">이메일</label>
                <input type="email" placeholder="ex) example@email.com" name="email" id="email"
                value="{{ form.email.value|default_if_none:'' }}">
            </div>
            <div class="signup_button">
                <button class="btn btn-lg btn-primary btn-block" type="submit">완료</button>
            </div>
        </form>
    </div><!--signup end-->

{% endblock %}
