{% extends 'base.html' %}
{% load static %}
{% block content %}

<link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
<link rel="stylesheet" href="{% static 'css/signin.css' %}">    
<body class="mycontainer">
    <form class="form-signin justify-content-center" method="post" action="{% url 'common:signin' %}">
      {% csrf_token%}
      {% include "form_errors.html" %}
        <input type="text" class="form-control" name="username" id="username" placeholder="아이디" value="{{ form.username.value|default_if_none:'' }}" required autofocus>
        <input type="password" class="form-control" name="password" id="password" placeholder="비밀번호" value="{{ form.password.value|default_if_none:'' }}" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">확인</button>
    </form>
</body>

{% endblock %}
