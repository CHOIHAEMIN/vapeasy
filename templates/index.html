{% extends 'base.html' %}
{% load static %}
{% block content %}
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=mfaqi7w8r8"></script>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
<div class="container">
        <div class="mysurvey"><!--서베이 div-->
            <a class="survey_content">취향에 맞는<br>액상을<br>추천해<br>드릴게요!</a>
            <img class="survey_img" src="{% static 'img/vape-liquid.png' %}" alt="survey_img">
            <a class="survey_button">EASY TOOL<br>👆</a>
        </div><!--서베이 div 끝-->
        
</div>
{% endblock %}
{% block script %}
<!-- <script type="text/javascript">
    var mapOptions = {
        center: new naver.maps.LatLng(37.3595704, 127.105399),
        zoom: 14
    };
    
    var map = new naver.maps.Map('map', mapOptions);</script> -->
    <script type="text/javascript">
        let mysurvey = document.querySelector(".mysurvey");
        let survey_button = document.querySelector(".survey_button")
        let survey_img = document.querySelector(".survey_img")
        let survey_content = document.querySelector(".survey_content")

        mysurvey.addEventListener("mouseover", function(){
            survey_img.className = "img_active";
            survey_button.className = "button_active";
            survey_content.className = "content_active";
        });

        mysurvey.addEventListener("mouseout", function(){
            survey_img.className = "survey_img";
            survey_button.className = "survey_button";
            survey_content.className = "survey_content";
        });

        mysurvey.addEventListener("click", function(){
            location.href = "{% url 'vapeasy:survey' %}"
        });
    </script>
{% endblock %}
