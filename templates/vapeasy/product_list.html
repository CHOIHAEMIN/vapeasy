{% extends 'base.html' %}
{% load vapeasy_filter %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/product_list.css' %}">

<div class="product-list-container">
    <div class="product-list-content">
        <div class="product-subject">
            <p>PRODUCTS</p>
        </div>
        <div class="product-list">

            {% if product_list %}
            {% for product in product_list %}
            <div class="product"><!--product 시작-->
                <div class="product-image">
                    <img class="myimage" src="{{ product.image.url }}" alt="{{ product.image }}">
                </div>
                <a class="product-name" href="#">{{ product.name }}</a>
                <p>종류 : {{product.sort1}}</p>
                <p>멘솔취향 : {{product.sort2}}</p>
            </div><!--product 끝-->
            {% endfor %}
            {% endif %}

        </div>
    </div>
</div>


{% endblock %}
