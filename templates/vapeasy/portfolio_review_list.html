{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portfolio_review_list</title>
    <link rel="stylesheet" href="{% static 'portfolio_review_list.css' %}">
</head>
<body>
    <div class="container">
        <div class="content">
            <table class="table">
                <thead>
                    <tr>
                        <th class="head num">번호</th>
                        <th class="head title">제목</th>
                        <th class="head date">작성일자</th>
                    </tr>
                </thead>

                <tbody>
                    {% if review_list %}
                        {% for review in review_list %}
                    <tr>
                        <td>{{ review.id }}</td>
                        <td><a href="/vapeasy/{{ review.id }}">{{ review.subject }}</a></td>
                        <td>{{ review.create_date }}</td>
                    </tr>
                        {% endfor %}
                    {% endif %}
                </tbody>
            </table>
        </div><!--content end-->
    </div><!--contatiner end-->
</body>
</html>
