<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="static/css/review_list.css">

</head>
<body>
    
    <div class="container">        
        <div class="content">
            
            <div class="text">
                <p>리뷰</p>
            </div><!--리뷰 text end-->
    
            <div class="button">
                <a href="{% url 'vapeasy:review_create' %}" class="btn btn-primary">리뷰 작성</a>
            </div><!--리뷰작성 button end-->
    
            <table class="table">
                <thead>
                    <tr>
                        <th class="head num">번호</th>
                        <th class="head title">제목</th>
                        <th class="head date">작성일자</th>
                    </tr>
                </thead>

                <tbody>
                    {% if review_list %}
                        {% for review in review_list %}
                    <tr>
                        <td>{{ review.id }}</td>
                        <td><a href="{% url 'vapeasy:review_detail' review.id %}">{{ review.subject }}</a></td>
                        <td>{{ review.create_date }}</td>
                    </tr>
                        {% endfor %}
                    {% endif %}
                </tbody>
            </table>
        </div><!--content end-->
    </div><!--contatiner end-->
</body>
</html>
